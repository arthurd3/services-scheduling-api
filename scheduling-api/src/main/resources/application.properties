# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/scheduling_api
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=${JWT_SECRET:minha-chave-jwt-super-secreta-aqui}
jwt.expiration=86400000

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Admin
admin.password=${ADMIN_PASSWORD:admin123}
admin.email=${ADMIN_EMAIL:admin@schedulingapi.com}

# Stripe - APENAS VARI√ÅVEIS DE AMBIENTE
stripe.api.secretKey=${STRIPE_SECRET_KEY:}
stripe.api.publicKey=${STRIPE_PUBLIC_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
stripe.payment.default-amount=5000
stripe.payment.currency=brl

# Cache
spring.cache.type=redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
