spring.datasource.url=jdbc:mysql://localhost:3306/scheduling_api
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=${JWT_SECRET:minha-chave-jwt-super-secreta-aqui}
jwt.expiration=86400000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

admin.password=${ADMIN_PASSWORD:admin123}
admin.email=${ADMIN_EMAIL:admin@schedulingapi.com}

stripe.api.secretKey=${STRIPE_SECRET_KEY:}
stripe.api.publicKey=${STRIPE_PUBLIC_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
stripe.payment.default-amount=${STRIPE_DEFAULT_AMOUNT:5000}
stripe.payment.currency=${STRIPE_CURRENCY:brl}

spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000ms}
spring.data.redis.database=${REDIS_DATABASE:0}

spring.cache.redis.time-to-live=${CACHE_TTL:600000}
spring.cache.redis.cache-null-values=false

server.port=${SERVER_PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:}

scheduling.payment.expiration.enabled=${PAYMENT_EXPIRATION_ENABLED:true}
scheduling.payment.due-hours=${PAYMENT_DUE_HOURS:24}
scheduling.auto-generation.enabled=${AUTO_GENERATION_ENABLED:true}

management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${HEALTH_DETAILS:when-authorized}

spring.jackson.time-zone=${APP_TIMEZONE:America/Sao_Paulo}
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss